<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Docs Example</title>

  <body class="bg-lazuli">
    <div class="container">
      
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="../../index.html" class="btn">Lazuli</a>
        </div>
        <div class="d-flex justify-contents-start align-items-center">
          <button type="button" class="btn" onclick="$('body').toggleClass('bg-lazuli')">Light</button>
        </div>
      </nav>

      <div class="col">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body p-0" id="root">
          </div>
          <div class="card-footer"></div>
        </div>      
      </div>

    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function MyApp() {
          const e = React.createElement;

          return (
              <button type="button" class="btn bg-hauyne" onClick={() => this.setState({ liked: true })}>
              Like
              </button>
          );
      }

      class HelloMessage extends React.Component {
          render() {
              return <div>Hello {this.props.name}</div>;
          }
      }
      
      const root = ReactDOM.createRoot($('#root').get(0));
              
      root.render(<MyApp />);
      root.render(<HelloMessage name="Taylor" />);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="../../js/common.js"></script>

      });
